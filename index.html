<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pescaderia el Faro</title>
    <link rel="shortcut icon" href="IMG/logo2.jpg" type="image/x-icon">
    <link rel="stylesheet" href="CSS/estilo.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>
    <header class="header" id="inicio">
        <img src="img/hamburguesa.svg" alt="" class="hamburguer">
        <nav class="menu-navegacion">
            <a href="#Incio">Inicio</a>
            <a href="#Menu">Menu</a>
            <a href="#Productos">Productos</a>
            <a href="#Contacto">Contacto</a>
        </nav>
        <div class="contenedor head">
            <h1 class="titulo">Pescaderia El Faro</h1>
            <p class="copy">De lunes a sabado</p>
            <p class="copy">9:30 a 13:30 y 17:00 a 22:00 hs</p>
        </div>
    </header>

    <main>
        <section class="menu" id="menu">
            <div class="contenedor">
                <h2 class="subtitulo">Menu</h2>
                <div class="contenedor-menu">
                    <img src="IMG/foto1.jpg" class="img-menu" height="370">
                    <img src="IMG/foto2.jpg" class="img-menu" height="370">
                    <img src="IMG/foto3.jpg" class="img-menu" height="370">
                    <img src="IMG/foto4.jpg" class="img-menu" height="350">
                    <img src="IMG/foto5.jpg" class="img-menu" height="350">
                    <img src="IMG/foto6.jpg" class="img-menu" height="350">
                </div>
            </div>
        </section>
        <section class="productos" id="productos">
            <div class="contenedor">
                <h2 class="subtitulo">Nuestros productos</h2>
                <div class="contenedor-productos">
                    <img src="IMG/producto1.jpg" class="img-productos" height="350">
                    <img src="IMG/producto2.jpg" class="img-productos" height="350">
                    <img src="IMG/producto3.jpg" class="img-productos" height="350">
                    <img src="IMG/producto4.jpg" class="img-productos" height="370">
                    <img src="IMG/producto5.jpg" class="img-productos" height="370">
                    <img src="IMG/producto6.jpg" class="img-productos" height="370">
                </div>

        </section>
    </main>
    <footer class="footer" id="contacto">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="brand">El Faro</h2>
            </div>
            <div class="socia-media">
                <a href="./" class="social-media-icon">
                    <i class='bx bxl-facebook'></i>
                </a>
            </div>
        </div>
    </footer>



</body>

</html>
